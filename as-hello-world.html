<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../as-styles/default-theme.html">

<dom-module id="as-hello-world">
  <template>
    <style>
      :host {
        display: block;
      }

      h2 {
        @apply(--font-base);
        color: var(--primary-color);
      }
    </style>
    <h2>Hello [[who]]!</h2>
  </template>

  <script>
    /**
     * `as-hello-world`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AsHelloWorld extends Polymer.Element {
      static get is() { return 'as-hello-world'; }
      static get properties() {
        return {
          who: {
            type: String,
            value: 'world'
          }
        };
      }
    }

    window.customElements.define(AsHelloWorld.is, AsHelloWorld);
  </script>
</dom-module>
